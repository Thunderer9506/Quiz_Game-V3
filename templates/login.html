<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
    <script src="https://kit.fontawesome.com/acee086188.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <input type="checkbox" id="theme-toggle" class="theme-toggle-input" />
    
    <div class="page-wrapper auth-page">
      <header class="top-bar">
        <div class="toggleMode">
          <i class="fa-solid fa-sun icon"></i>
          <label class="switch" for="theme-toggle">
            <span class="slider"></span>
          </label>
          <i class="fa-solid fa-moon icon"></i>
        </div>
      </header>
      
      <!-- Notification Container -->
      <div id="notification-container" class="notification-container"></div>

      <main class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your quiz journey</p>
          </div>

          <form action="{{ url_for('auth.login') }}" method="post" class="auth-form">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="submit">
              <i class="fa-solid fa-sign-in-alt"></i>
              Sign In
            </button>

            <div class="auth-footer">
              <p>Don't have an account? 
                <a href="{{ url_for('auth.signup') }}" class="auth-link">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script>
      // Handle flash messages from Flask
      document.addEventListener('DOMContentLoaded', function() {
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              showNotification('{{ message }}', '{{ category }}');
            {% endfor %}
          {% endif %}
        {% endwith %}
      });
    </script>
  </body>
</html>
