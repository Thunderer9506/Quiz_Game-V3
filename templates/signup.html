<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
    <script src="https://kit.fontawesome.com/acee086188.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <input type="checkbox" id="theme-toggle" class="theme-toggle-input" />

    <div class="page-wrapper auth-page">
      <div class="toggleMode">
        <i class="fa-solid fa-sun icon"></i>
        <label class="switch" for="theme-toggle">
          <span class="slider"></span>
        </label>
        <i class="fa-solid fa-moon icon"></i>
      </div>

      <!-- Notification Container -->
      <div id="notification-container" class="notification-container"></div>

      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join us to start your quiz journey</p>
          </div>

          <form action="{{ url_for('auth.signup') }}" method="post" class="auth-form">

            <div class="form-group">
              <label for="signup-username">Username</label>
              <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
              <label for="signup-confirm-password">Confirm Password</label>
              <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>


            <button type="submit" class="submit">
              <i class="fa-solid fa-user-plus"></i>
              Create Account
            </button>

            <div class="auth-footer">
              <p>Already have an account? 
                <a href="{{ url_for('auth.login') }}" class="auth-link">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script>
      // Handle flash messages from Flask
      document.addEventListener('DOMContentLoaded', function() {
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              showNotification('{{ message }}', '{{ category }}');
            {% endfor %}
          {% endif %}
        {% endwith %}
      });
    </script>
  </body>
</html>
