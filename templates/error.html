<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plaster&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <title>Error {{error_no}}</title>
    <style>
        body{
            margin:0rem;
            padding:0rem;
            font-family: "Plaster", 'Protest+Guerrilla',sans-serif;
            background-color: #fb2c36;
            color: white;
        }
        .centerbox{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1{
            font-size: 10rem;
            margin: 0px;
        }
        p{
            font-size: 1.5rem;
        }
        @media screen and (max-width: 768px){
            h1{
                font-size: 5rem;
            }
            p{
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="centerbox">
        <H1>{{error_no}}</H1>
        <p>{{error_desc}}</p>
    </div>
</body>
</html>
