<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Home</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/home.css')}}">
    <script src="https://kit.fontawesome.com/acee086188.js" crossorigin="anonymous"></script>
</head>
<body>
    <input type="checkbox" id="theme-toggle" class="theme-toggle-input">

    <div class="page-wrapper">
        
        <div class="toggleMode">
            <i class="fa-solid fa-sun icon"></i>
            <label class="switch" for="theme-toggle">
                <span class="slider"></span>
            </label>
            <i class="fa-solid fa-moon icon"></i>
        </div>

        <div class="hero-container">
            <div class="hero-section">
                <h1>Welcome to the <br><span>New App!</span></h1>
                <p><i>Type your prompt below to get started.</i></p>
            </div>
            <form class="prompt-area" action="" method="post">
                <input type="text" class="prompt-input" placeholder="Type your prompt here...">
                <button type="submit" class="prompt-send">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>

    </div>
</body>
</html>
